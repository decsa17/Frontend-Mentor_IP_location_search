<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

<link rel="stylesheet" href="./dist/styles/main.css">

<!-- leafletJs Map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>

  <!-- IP Address Tracker

  Search for any IP address or domain

  IP Address
  Location
  Timezone
    UTC  add offset value dynamically using the API 
  ISP -->

  <main>


    <div class="content-box">

      <!-- app title and searchbar -->
      <div class="wrapper">

        <!-- header message -->
        <h1>IP Address Tracker</h1>

        <!-- search bar container -->
        <div class="search-bar-box">
          <input type="text" placeholder="Search for any IP address or domain" id="ip-input" value=""> 
          <button id="submit-button"><img src="./images/icon-arrow.svg" alt="right arrow"></button>
        </div>

        <!-- IP result container -->
        <div class="IP-info">

          <!-- ip address -->
          <div class="address-container">
            <h3>IP ADDRESS</h3>
            <h2 class="address"><span id="address"></span></h2>
          </div>

          <div class="vertical-line"></div>

          <!-- location --> 
          <div class="location-container">
            <h3>LOCATION</h3>
            <h2 class="location"><span id="location"></span></h2>
          </div>

          <div class="vertical-line"></div>

          <!-- timezone -->
          <div class="timezone-container">
            <h3>TIMEZONE</h3>
            <h2 class="timezone"><span id="timezone"></span></h2>
          </div>

          <div class="vertical-line"></div>

          <!-- isp -->
          <div class="isp-container">
            <h3>ISP</h3>
            <h2 class="isp"><span id="isp"></span></h2>
          </div>
        </div>
      </div>
      <!-- end of wrapper -->

    </div>
    <div id="map"></div>
    



  </main>

 

<!-- leafletJs script -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<script type="module" src="src/js/main.js"></script>

</body>
</html>
